<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="author" content="Lassya" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="/css/fedb.css">
    <title>Feedback Form</title>
  </head>
  <body >
    
    <div class="container">
      
      <form action="/action_page.php" class="form">
        <h1>Feedback Form</h1>
        <br>
        <p>Feel free to share your feedback with us.</p>
        <br>
        <label for="feedback">Feedback:</label>
        <br>
        <textarea
          name="feedback"
          id="feedback"
          rows="10"
         
          placeholder="Enter your feedback here..."
        ></textarea>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
